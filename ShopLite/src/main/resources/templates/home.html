<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>ShopLite</title>
  <link rel="icon" type="image/png" th:href="@{/icon.png}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey">
<div class="w3-content" style="max-width:1400px">
  <header class="w3-container w3-center w3-padding-32">
    <h1><b>ShopLite</b></h1>
    <p>Buy and Sell your products here..</p>
  </header>
  <div class="w3-row">
    <div class="w3-col l9 s12">
    <div class="w3-col l4">
      <div class="w3-card w3-margin w3-margin-top">
        <img th:src="@{/icon.png}" style="width:100%" />
        <div class="w3-container w3-white">
          <h3><b>Shoplite Services</b></h3>
          <p>Shop here.. Sign Up</p>
          <form action="#" th:action="@{/shoplite/signup-form}">
            <button type="submit" class="btn btn-primary" style="float: right">Sign Up</button>
          </form>
          <br>
          <form action="#" th:action="@{/shoplite/signin-form}">
            <button type="submit" class="btn btn-primary" style="float:right">Sign In</button>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
</body>
</html>
